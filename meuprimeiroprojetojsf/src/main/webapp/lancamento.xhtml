<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lancamentos</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"></ui:include>
	
	
	</h:form> 
	
		<h:form id="formLancamento" style="display:grid; justify-content: center;" >
		
		<h:panelGrid columns="2" style="margin: 50px">
			
				<f:facet name="header">
				<h:outputText value="Lançamentos" style="text-align:center" /> 
			</f:facet>
				 
			<h:outputLabel  value="ID:" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" rendered="true"/>
			
			<h:outputLabel  value="Nota:"/>
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
			
			<h:outputLabel  value="Origem:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}"/>
			
			<h:outputLabel  value="Destino:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}"/>
			
			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton style="margin-left: 6px; margin-top: 7px;" value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/Novo (2).png" title="Novo"/>
				<h:commandButton style="margin-left: 6px; margin-top: 7px;" value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/salvar.png" title="Salvar"/>
				<h:commandButton style="margin-left: 6px; margin-top: 7px;" value="Remover" action="#{lancamentoBean.remove}" image="/resources/img/excluir.png" title="Excluir" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
				<h:commandButton style="margin-left: 6px; margin-top: 7px;" value="Limpar" type="reset" image="resources/img/power_reset_1847.png" title="Resetar"/>
			</h:panelGroup>
			
			</h:panelGrid> 
			
			<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3" style="text-align:center" cellpadding="6">
			
			<f:facet name="header">Lista de Lançamentos</f:facet>
			
			<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputLabel value="#{lanc.id}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Usuário</f:facet>
			<h:outputLabel value="#{lanc.usuario.nome}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Nota</f:facet>
			<h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Origem</f:facet>
			<h:outputLabel value="#{lanc.empresaOrigem}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Destino</f:facet>
			<h:outputLabel value="#{lanc.empresaDestino}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{lanc}"
						target="#{lancamentoBean.lancamento}" />
						<h:graphicImage value="/resources/img/editar.png"/>
				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>

				<h:commandLink title="Deletar"  action="#{lancamentoBean.remove}">
					<f:setPropertyActionListener value="#{lanc}"
						target="#{lancamentoBean.lancamento}" />
						<h:graphicImage value="/resources/img/excluir.png"/>
				</h:commandLink>



			</h:column>
			
			</h:dataTable>


	</h:form>
</h:body>

</html>
