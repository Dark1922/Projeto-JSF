<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>JSF</title>

</h:head>

<h:body>


	<h2 style="text-align: center;">Projeto JSF Teste de aplicação</h2>

	<h:form id="formPessoa" style="display:grid; justify-content: center;">
		<h:panelGrid columns="2" style="margin-bottom: 5px; margin: 20px " >
		
		<f:facet name="header">
		<h:outputText value="Cadastro em JSF"/>
		</f:facet>	
		
			<h:outputLabel value="Id:" />
			<h:inputText value="#{PessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobreome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
			<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
			<h:commandButton value="Remover" action="#{pessoaBean.remove}" />
			</h:panelGroup>
			
		</h:panelGrid>
		
			 
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>

			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>


			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>




</h:body>
</html>
