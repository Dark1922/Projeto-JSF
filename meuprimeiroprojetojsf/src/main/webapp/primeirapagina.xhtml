<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Cadastro de Usuário</title>

</h:head>

<h:body>

	<h:graphicImage  library="img" name="logotipo.png" heigth="80" width="80"/>

	<h2 style="text-align: center;">Projeto JSF Teste de aplicação</h2>
	
	<h:form id="formPessoa" style="display:grid; justify-content: center;">
		<h:panelGrid columns="2" style="margin: 20px ">

			<f:facet name="header">
				<h:outputText value="Cadastro de Uusário" style="text-align:center" /> 
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobreome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="true"> 
			
			<f:selectItem itemValue="NAO" itemLabel="Selecione" noSelectionOption="false"/>
			<f:selectItem  itemValue="M" itemLabel="Masculino"/>
			<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu> 
			
			<h:outputLabel value="Ativo"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel  value="Frameworks"/>
			<h:selectManyMenu id="campoframeworks" value="#{pessoaBean.pessoa.frameworks}" style="height: 100px; border: nome; width: 175px; text-align: center; padding: 8px;"  > 
			<f:selectItem  itemValue="Hibernate"/>
			<f:selectItem itemValue="Sprign Mvc"/>
			<f:selectItem itemValue="Jpa"/>
		   <f:selectItem itemValue="PrimeFaces"/>
		   <f:selectItem itemValue="JSF"  />	
			</h:selectManyMenu> 
			
		   <h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />
			
		<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />
			
			<h:outputLabel value="Perfil:" />
			<h:selectOneMenu id="Perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false"> 
			
			<f:selectItem itemValue="NAO" itemLabel="Selecione" noSelectionOption="true"/>
			<f:selectItem  itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
			<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário"/>
			<f:selectItem itemValue="ESTAGIARIO" itemLabel="Estagiário"/>
			</h:selectOneMenu> 

			<h:outputLabel />
			<h:panelGroup style="padding-left: 25px;">
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/Novo (2).png" title="Novo"/>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/salvar (2).png" title="Salvar"/>
				<h:commandButton value="Remover" action="#{pessoaBean.remove}" image="/resources/img/excluir.png" title="Excluir"/>
				<h:commandButton value="Limpar" type="reset" image="resources/img/power_reset_1847.png" title="Resetar"/>
			</h:panelGroup>

		</h:panelGrid>


		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3"
			style="text-align:center" cellpadding="6">

			<f:facet name="header">
		 Lista de Usuários Cadastrados
		</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink>
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
						<h:graphicImage value="/resources/img/editar.png"/>
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>

				<h:commandLink  action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
						<h:graphicImage value="/resources/img/excluir.png"/>
				</h:commandLink>



			</h:column>


		</h:dataTable>

	</h:form>




</h:body>
</html>
