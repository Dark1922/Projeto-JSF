<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<h:form id="formLogin">

		<h:panelGrid columns="1"
			style="display:flex; justify-content: center; margin-top: 13%;">
			<h1 style="font-family: sans-serif; font-size: 28px">Realize o
				login</h1>
			<h:outputLabel value="Login" />
			<h:inputText value="#{pessoaBean.pessoa.login}"
				style="border-radius: 5px; width: 200px; height: 18px; outline-color: blue !important; border:1px solid #9D9999;"
				required="true" />
				
			<br />
			
			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"
				style="border-radius: 5px; width: 200px; height: 18px; outline-color: blue !important; border:1px solid #9D9999;"
				required="true" />

			<h:commandButton value="Login" action="#{pessoaBean.logar}"
				style="color: white; background: blue; border-radius: 15px; width: 130px; height:21px; border: none; text-align:center" />
		</h:panelGrid>

	</h:form>
</h:body>

</html>
